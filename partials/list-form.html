<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th class="text-right">Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in books">
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td class="text-right">{{item.price | currency}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" ng-click="loadEditForm(item)">
                        Edit
                    </button>
                    <button class="btn btn-xs btn-danger" ng-click="deleteBook(item)">
                        Delete
                    </button>
                    <increment item="item" property-name="price" restful="true"
                               method-name="$save" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listBooks()">Refresh</button>
        <button class="btn btn-primary" ng-click="loadEditForm()">Add</button>
    </div>
</div>
